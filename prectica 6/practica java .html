<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo List</title>
   <link rel="stylesheet" href="practica de java.css">
</head>
<body>
   <div class="app">
      <div id="myDIV" class="header">
         <h2 style="margin:5px">My To Do List</h2>
         <input type="text" id="myInput" placeholder="Title...">
         <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      <ul id="myUL">
         <li>Ir al Gym</li>
         <li class="checked">Pagar cuentas</li>
         <li>Comprar despensa</li>
         <li>Ver netflix</li>
      </ul>
   </div>
   <script src="practica de java.js"></script>
   <!-- <script src="apagaloottoapagalooo.js"></script> -->
</body>
</html>
